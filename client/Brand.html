<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Collabonnect - Homepage</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src = "js/settingsDataLoader.js"></script>
        <script src = "js/DataLoader.js" defer></script>
        <script src = "js/navbarHandler.js" defer></script>
        <script src = "js/collaborationDetails.js"></script>
        <script src = "js/circularProgressBarHandler.js"></script>
        <script src = "js/collaborationCardBuilders.js"></script>
        <script src = "js/brandScripts.js"></script>
	</head>
	<body>
        <header class="sticky-top">
            <section id="top_bar">
                <a href="index.html" id="logo"></a>
                <nav>
                    <a href="./index.html">
                        My Collaborations
                    </a>
                    <a href="./votePage.html">
                        Vote
                    </a>
                    <a href="#">
                        Leaderboard
                    </a>
                    <a href="#" class="active_nav">
                        Brand
                    </a>
                </nav>
                <section id="notification_bell">
                    <a href="#">
                        <img src="images/notification_bell.svg" alt="Notification Bell">
                    </a>
                </section>
                <section id="user_details">
                    <a href="#">
                        <img id="user_details_image" src="#" alt="User Profile">
                    </a>
                    <section>
                        <span id="user_details_userName"></span>
                        <section>
                            <span id="user_details_rank"></span>
                            <img src="images/rank_icon.svg" alt="rankIcon">
                            <span>|</span>
                            <span id="user_details_token"></span>
                            <img src="images/token_icon.svg" alt="rankIcon">
                        </section>
                        <section class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <section class="progress-bar bg-light"></section>
                        </section>
                    </section>
                </section>
            </section>
            <section id="responsive_top_bar">
                <nav>
                    <a href="./index.html">
                        My Collaborations
                    </a>
                    <a href="./votePage.html">
                        Vote
                    </a>
                    <a href="#">
                        Leaderboard
                    </a>
                    <a href="#" class="active_nav">
                        Brand
                    </a>
                </nav>
            </section>
        </header>
        <main>
            <div id="wrapper">
                <h1>My Collaborations</h1>
                <section id="threshold">
                    <h2>Threshold: 124k</h2>
                    <img src="images/edit_icon.svg" alt="edit_icon">
                </section>
                <img src="#" alt="brand_logo" id="brand_logo">
                <h2>Milestones</h2>
                <section id="milestones_container">
                    <section id="object_adder">
                        <img src="./images/add_object_icon.svg" alt="plus_circle_icon">
                    </section>
                </section>
                <h2>Collaboration Candidates</h2>
                <section id="search_bar_container">
                    <section id="search_bar">
                        <img src="images/search_icon.svg" alt="search_icon">
                        <input type="text" id="search_input" placeholder="Search Collaboration">
                        <img src="images/filter_icon_inactive.svg" alt="filter_icon">
                    </section>
                    <img src="images/information_icon.svg" alt="information_icon">
                </section>
                <section id="collaboration_cards_container">
                </section>
            </div>
        </main>
        <div class="modal fade" id="updateCollaborationStatusModal" tabindex="-1" aria-labelledby="updateCollaborationStatusModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="updateCollaborationStatusModalLabel">Update Status</h1>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
                  <button id="updateCollaborationStatusButton" type="button" class="btn">Update</button>
                </div>
              </div>
            </div>
        </div>
        <div class="modal fade" id="cardInformationModal" tabindex="-1" aria-labelledby="cardInformationModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
              <div class="modal-content">
                <div class="modal-body">
                    <img src="images/collaboration_card_information.png" alt="card_information">
                </div>
              </div>
            </div>
        </div>
        <div class="modal fade" id="newBadgeModal" tabindex="-1" aria-labelledby="newBadgeModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="newBadgeModalTitle">New Badge</h1>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="badgeName" class="form-label">Badge Name</label>
                            <input type="text" class="form-control" id="badgeName" maxlength="24" required name="name">
                        </div>
                        <div class="mb-3">
                            <label for="badgeDescription" class="form-label">Badge Description</label>
                            <input type="text" class="form-control" id="collaborationDescription" maxlength="80" required name="description">
                        </div>
                        <div class="mb-3">
                            <label for="badgeImageDataList" class="form-label">Image</label>
                            <div class="input-group">
                                <select class="form-control form-select" id="collaborationBrandDataList" required name="image_name">
                                </select>
                                <img src="images/image_placeholder.svg" alt="plus_circle_icon" id="collaborationBrandLogo" class="input-group-text">
                            </div>
                        </div>
                        <input type="submit">
                    </form>
                </div>
                <div class="modal-footer">
                  <button id="cancelCollaborationCreationButton" type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
                  <button id="createCollaborationButton" type="button" class="btn">Create</button>
                </div>
              </div>
            </div>
        </div>
	</body>
</html>
