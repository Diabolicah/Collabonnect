<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collabonnect - ObjectDetails</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/settingsDataLoader.js"></script>
    <script src="js/userDataLoader.js"></script>
    <script src="js/dataLoader.js" defer></script>
    <script src="js/navbarHandler.js" defer></script>
    <script src="includes/progressbar.min.js"></script>
    <script src="js/circularProgressBarHandler.js"></script>
    <script src="js/collaborationDetailsDataLoader.js"></script>
    <script src="js/collaborationParagraphBuilder.js"></script>
    <script src="js/collaborationMode.js"></script>
    <script src="js/collaborationDetailsViewHandler.js"></script>
  </head>
  <body>
    <header class="sticky-top">
      <section id="top_bar">
        <a href="index.html" id="logo"></a>
        <nav>
          <a href="./index.html" class="active_nav"> My Collaborations </a>
          <a href="./votePage.html"> Vote </a>
          <a href="#"> Leaderboard </a>
          <a href="./Brand.html"> Brand </a>
        </nav>
        <section id="notification_bell">
          <a href="#">
            <img src="images/notification_bell.svg" alt="Notification Bell" />
          </a>
        </section>
        <section id="user_details">
          <a href="#">
            <img id="user_details_image" src="#" alt="User Profile" />
          </a>
          <section>
            <span id="user_details_user_name"></span>
            <section>
              <span id="user_details_rank"></span>
              <img src="images/rank_icon.svg" alt="rankIcon" />
              <span>|</span>
              <span id="user_details_token"></span>
              <img src="images/token_icon.svg" alt="rankIcon" />
            </section>
            <section
              class="progress"
              role="progressbar"
              aria-label="Basic example"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <section class="progress-bar bg-light"></section>
            </section>
          </section>
        </section>
        <section id="logout">
          <img src="images/logout.svg" alt="logout_icon" />
        </section>
      </section>
      <section id="responsive_top_bar">
        <nav>
          <a href="./index.html" class="active_nav"> My Collaborations </a>
          <a href="./votePage.html"> Vote </a>
          <a href="#"> Leaderboard </a>
          <a href="./Brand.html"> Brand </a>
        </nav>
      </section>
    </header>
    <main>
      <div id="wrapper">
        <nav id="bread_crumb" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="index.html">My Collaboration</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page"></li>
          </ol>
        </nav>
        <section id="container_object_details">
          <section>
            <h1 id="collaboration_title"></h1>
            <img
              id="collaboration_developer_logo"
              src="#"
              alt="developer_logo"
            />
            <img id="collaboration_brand_logo" src="#" alt="brand_logo" />
          </section>
          <section>
            <span id="collaboration_status">Status:</span>
            <section
              class="progress"
              role="progressbar"
              aria-label="Basic example"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <section
                class="progress-bar progress-bar-striped progress-bar-animated"
              ></section>
            </section>
          </section>
          <section id="collaboration_upvotes_downvotes">
            <section>
              <img src="./images/thumbs_up.svg" alt="upvote_icon" />
              <span></span>
            </section>
            <section>
              <img src="./images/thumbs_down.svg" alt="downvote_icon" />
              <span></span>
            </section>
          </section>
          <section id="collaboration_co_writers">
            <img src="#" alt="user_image" />
          </section>
          <section class="dropdown">
            <button
              class="btn btn-secondary btn-sm dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Select View
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item active" href="#">Paragraphs</a></li>
              <li><a class="dropdown-item" href="#">Assets</a></li>
              <li>
                <a class="dropdown-item" href="#">EditLogs/Readability</a>
              </li>
            </ul>
          </section>
        </section>
        <section class="containerr">
          <section class="row">
            <section class="col-auto col-lg-8">
              <section id="container_edit_mode">
                <section>Vote</section>
                <section id="collaboration_edit_delete">
                  <img src="./images/delete_icon.svg" alt="delete_icon" />
                  <img src="./images/edit_icon.svg" alt="edit_icon" />
                </section>
                <hr />
              </section>
              <section id="container_paragraphs"></section>
            </section>
            <section class="col-auto col-lg">
              <section id="collaboration_assets">
                <h2>Assets</h2>
                <section id="container_images"></section>
              </section>
            </section>
            <section class="col-auto col-lg col-xl-auto">
              <section id="container_ai_readability_and_edit_logs">
                <section id="container_ai_readability">
                  <section id="ai_readability">
                    <img src="./images/ai_icon.svg" alt="ai_icon" />
                  </section>
                  <section
                    class="circular_progress_bar"
                    role="progressbar"
                  ></section>
                </section>
                <section id="edit_logs">
                  <h4>Edit Logs</h4>
                  <hr />
                  <section id="container_edit_logs"></section>
                </section>
              </section>
            </section>
          </section>
        </section>
      </div>
    </main>
    <div
      class="modal fade"
      id="delete_collaboration_modal"
      tabindex="-1"
      aria-labelledby="delete_collaboration_modal_label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="delete_collaboration_modal_label">
              Delete
            </h1>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn" data-bs-dismiss="modal">
              Cancel
            </button>
            <button id="delete_collaboration_button" type="button" class="btn">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="add_paragraph_modal"
      tabindex="-1"
      aria-labelledby="add_paragraph_modal_label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="add_paragraph_modal_label">
              Paragraph Type
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <section class="paragraph_type">
              <section class="paragraph_type_text">
                <span class="placeholder col-7 placeholder-sm"></span>
                <span class="placeholder col-4 placeholder-sm"></span>
                <span class="placeholder col-4 placeholder-sm"></span>
                <span class="placeholder col-6 placeholder-sm"></span>
                <span class="placeholder col-3 placeholder-sm"></span>
                <span class="placeholder col-2 placeholder-sm"></span>
                <span class="placeholder col-2 placeholder-sm"></span>
                <span class="placeholder col-5 placeholder-sm"></span>
                <span class="placeholder col-3 placeholder-sm"></span>
                <span class="placeholder col-3 placeholder-sm"></span>
              </section>
            </section>
            <section class="paragraph_type">
              <section class="paragraph_type_text">
                <span class="placeholder col-7 placeholder-sm"></span>
                <span class="placeholder col-4 placeholder-sm"></span>
                <span class="placeholder col-4 placeholder-sm"></span>
                <span class="placeholder col-6 placeholder-sm"></span>
                <span class="placeholder col-3 placeholder-sm"></span>
                <span class="placeholder col-2 placeholder-sm"></span>
                <span class="placeholder col-2 placeholder-sm"></span>
                <span class="placeholder col-5 placeholder-sm"></span>
                <span class="placeholder col-3 placeholder-sm"></span>
                <span class="placeholder col-3 placeholder-sm"></span>
              </section>
              <img
                class="paragraph_type_image"
                src="./images/image_placeholder.svg"
                alt="image_placeholder"
              />
            </section>
            <section class="paragraph_type">
              <section class="paragraph_type_text">
                <span class="placeholder col-7 placeholder-sm"></span>
                <span class="placeholder col-4 placeholder-sm"></span>
                <span class="placeholder col-4 placeholder-sm"></span>
                <span class="placeholder col-6 placeholder-sm"></span>
                <span class="placeholder col-3 placeholder-sm"></span>
                <span class="placeholder col-2 placeholder-sm"></span>
                <span class="placeholder col-2 placeholder-sm"></span>
                <span class="placeholder col-5 placeholder-sm"></span>
                <span class="placeholder col-3 placeholder-sm"></span>
                <span class="placeholder col-3 placeholder-sm"></span>
              </section>
              <img
                class="paragraph_type_video"
                src="./images/video_placeholder.jpg"
                alt="image_video_placeholder"
              />
            </section>
            <section class="paragraph_type">
              <section class="paragraph_type_text">
                <span class="placeholder col-7 placeholder-sm"></span>
                <span class="placeholder col-4 placeholder-sm"></span>
                <span class="placeholder col-4 placeholder-sm"></span>
                <span class="placeholder col-6 placeholder-sm"></span>
                <span class="placeholder col-3 placeholder-sm"></span>
                <span class="placeholder col-2 placeholder-sm"></span>
                <span class="placeholder col-2 placeholder-sm"></span>
                <span class="placeholder col-5 placeholder-sm"></span>
                <span class="placeholder col-3 placeholder-sm"></span>
                <span class="placeholder col-3 placeholder-sm"></span>
              </section>
              <section class="paragraph_container_image_video">
                <img
                  class="paragraph_type_image"
                  src="./images/image_placeholder.svg"
                  alt="image_placeholder"
                />
                <img
                  class="paragraph_type_video"
                  src="./images/video_placeholder.jpg"
                  alt="image_video_placeholder"
                />
              </section>
            </section>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="new_image_modal"
      tabindex="-1"
      aria-labelledby="new_image_modal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="new_image_modal_title">
              choose Image
            </h1>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label
                for="collaboration_paragraph_images_data_list"
                class="form-label"
                >Image</label
              >
              <div class="input-group">
                <select
                  class="form-control form-select"
                  id="collaboration_paragraph_images_data_list"
                  required
                  name="imageName"
                ></select>
                <img
                  src="images/image_placeholder.svg"
                  alt="plus_circle_icon"
                  id="collaboration_paragraph_images_logo"
                  class="input-group-text"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              id="cancel_paragraph_image_select_button"
              type="button"
              class="btn"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              id="submit_paragraph_image_button"
              type="button"
              class="btn"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="new_video_modal"
      tabindex="-1"
      aria-labelledby="new_video_modal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="new_video_modal_title">
              choose Video
            </h1>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label
                for="collaboration_paragraph_videos_data_list"
                class="form-label"
                >Video</label
              >
              <div class="input-group">
                <select
                  class="form-control form-select"
                  id="collaboration_paragraph_videos_data_list"
                  required
                  name="videoName"
                ></select>
                <img
                  src="images/upload_placeholder_video.svg"
                  alt="plus_circle_icon"
                  id="collaboration_paragraph_videos_logo"
                  class="input-group-text"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              id="cancel_paragraph_video_select_button"
              type="button"
              class="btn"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              id="submit_paragraph_video_button"
              type="button"
              class="btn"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
