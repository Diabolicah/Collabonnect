<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Collabonnect - Homepage</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/homepageScripts.js"></script>
	</head>
	<body>
        <header class="sticky-top">
            <section id="top_bar">
                <a href="index.html" id="logo"></a>
                <nav>
                    <a href="#" class="active_nav">
                        My Collaborations
                    </a>
                    <a href="#">
                        Vote
                    </a>
                    <a href="#">
                        Leaderboard
                    </a>
                    <a href="#">
                        Brand
                    </a>
                </nav>
                <section id="notification_bell">
                    <a href="#">
                        <img src="images/notification_bell.svg" alt="Notification Bell">
                    </a>
                </section>
                <section id="user_details">
                    <a href="#">
                        <img id="user_details_image" src="images/Profile picture.png" alt="User Profile">
                    </a>
                    <section>
                        <span id="user_details_userName">Yuval</span>
                        <section>
                            <span id="user_details_rank">2</span>
                            <img src="images/rank_icon.svg" alt="rankIcon">
                            <span>|</span>
                            <span id="user_details_token">7</span>
                            <img src="images/token_icon.svg" alt="rankIcon">
                        </section>
                        <section class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <section class="progress-bar bg-light w-75">25%</section>
                        </section>
                    </section>
                </section>
            </section>
            <section id="responsive_top_bar">
                <nav>
                    <a href="#" class="active_nav">
                        My Collaborations
                    </a>
                    <a href="#">
                        Vote
                    </a>
                    <a href="#">
                        Leaderboard
                    </a>
                    <a href="#">
                        Brand
                    </a>
                </nav>
            </section>
