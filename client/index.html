<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Collabonnect - Homepage</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src = "js/navbarHandler.js"></script>
        <script src = "js/collaborationDetails.js"></script>
        <script src = "js/collaborationCardBuilders.js"></script>
        <script src="js/homepageScripts.js"></script>

	</head>
	<body>
        <header class="sticky-top">
            <section id="top_bar">
                <a href="index.html" id="logo"></a>
                <nav>
                    <a href="#" class="active_nav">
                        My Collaborations
                    </a>
                    <a href="#">
                        Vote
                    </a>
                    <a href="#">
                        Leaderboard
                    </a>
                    <a href="#">
                        Brand
                    </a>
                </nav>
                <section id="notification_bell">
                    <a href="#">
                        <img src="images/notification_bell.svg" alt="Notification Bell">
                    </a>
                </section>
                <section id="user_details">
                    <a href="#">
                        <img id="user_details_image" src="#" alt="User Profile">
                    </a>
                    <section>
                        <span id="user_details_userName"></span>
                        <section>
                            <span id="user_details_rank"></span>
                            <img src="images/rank_icon.svg" alt="rankIcon">
                            <span>|</span>
                            <span id="user_details_token"></span>
                            <img src="images/token_icon.svg" alt="rankIcon">
                        </section>
                        <section class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <section class="progress-bar bg-light"></section>
                        </section>
                    </section>
                </section>
            </section>
            <section id="responsive_top_bar">
                <nav>
                    <a href="#" class="active_nav">
                        My Collaborations
                    </a>
                    <a href="#">
                        Vote
                    </a>
                    <a href="#">
                        Leaderboard
                    </a>
                    <a href="#">
                        Brand
                    </a>
                </nav>
            </section>
        </header>
        <main>
            <div id="wrapper">
                <h1>My Collaborations</h1>
                <section id="search_bar">
                    <img src="images/search_icon.svg" alt="search_icon">
                    <input type="text" id="search_input" placeholder="Search Collaboration">
                    <img src="images/filter_icon_inactive.svg" alt="filter_icon">
                </section>
                <section id="collaboration_cards_container">
                    <section class="collaboration_card">
                        <section>
                            <h2>Catch Adidas collaboration</h2>
                            <section>
                                <img class="developer_image" src="" alt="developer_image">
                                <img class="brand_image" src="" alt="brand_image">
                            </section>
                        </section>
                        <section class="collaboration_card_details">
                            <section>
                                <img src="./images/thumbs_up_black.svg" alt="upvote_icon">
                                <span>7123</span>
                            </section>
                            <section>
                                <img src="./images/thumbs_down_black.svg" alt="downvote_icon">
                                <span>7123</span>
                            </section>
                            <section>
                                <img src="./images/ai_icon.svg" alt="ai_icon">
                                <span>7123</span>
                            </section>
                        </section>
                        <section>
                            <p>Ability to represent manchester city in the game using their logo.</p>
                        </section>
                        <section>
                            <span>Status: accepted</span>
                            <section class="circular_progress_bar" role="progressbar">
                                <span>50</span>
                            </section>
                        </section>
                        <section>
                            <span>Last Edit: 04/03/2024</span>
                            <section>
                                <img src="./images/delete_icon_black.svg" alt="delete_icon">
                                <img src="./images/edit_icon_black.svg" alt="edit_icon">
                            </section>
                        </section>
                    </section>
                    <section id="object_adder">
                        <img src="./images/add_object_icon.svg" alt="plus_circle_icon">
                    </section>
                </section>
            </div>
        </main>
	</body>
</html>
