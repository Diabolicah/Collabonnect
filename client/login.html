<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collabonnect - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/settingsDataLoader.js"></script>
    <script src="js/dataLoader.js" defer></script>
    <script src="js/loginHandler.js"></script>
  </head>
  <body>
    <main>
      <div id="wrapper_login">
        <section id="container_loginDetails">
          <img src="./images/Logo.png" alt="collabonnect_logo" />
          <form id="login_form">
            <div class="mb-3">
              <label for="login_username" class="form-label">Username</label>
              <input
                type="text"
                autocomplete="on"
                class="form-control"
                id="login_username"
                maxlength="24"
                required
                name="username"
              />
            </div>
            <div class="mb-3">
              <label for="login_password" class="form-label">Password</label>
              <input
                type="password"
                autocomplete="on"
                class="form-control"
                id="login_password"
                maxlength="80"
                required
                name="password"
              />
            </div>
            <input type="submit" />
          </form>
          <form id="register_form">
            <div class="mb-3">
              <label for="register_username" class="form-label">Username</label>
              <input
                type="text"
                autocomplete="on"
                class="form-control"
                id="register_username"
                maxlength="24"
                required
                name="username"
              />
            </div>
            <div class="mb-3">
              <label for="register_password" class="form-label">Password</label>
              <input
                type="password"
                autocomplete="on"
                class="form-control"
                id="register_password"
                maxlength="80"
                required
                name="password"
              />
            </div>
            <div class="mb-3">
              <label for="register_first_name" class="form-label"
                >FirstName</label
              >
              <input
                type="text"
                autocomplete="on"
                class="form-control"
                id="register_first_name"
                maxlength="24"
                required
                name="firstName"
              />
            </div>
            <div class="mb-3">
              <label for="register_last_name" class="form-label"
                >LastName</label
              >
              <input
                type="text"
                autocomplete="on"
                class="form-control"
                id="register_last_name"
                maxlength="80"
                required
                name="lastName"
              />
            </div>
            <div class="mb-3" id="select_profile_image">
              <label for="profile_image_data_list" class="form-label"
                >Profile Image</label
              >
              <div class="input-group">
                <select
                  class="form-control form-select"
                  id="profile_image_data_list"
                  required
                  name="profileImage"
                ></select>
                <img
                  src="images/image_placeholder.svg"
                  alt="plus_circle_icon"
                  id="profile_image"
                  class="input-group-text"
                />
              </div>
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="brand_switch"
              />
              <label class="form-check-label" for="brand_switch">Brand</label>
            </div>
            <div class="mb-3" id="select_brand">
              <label for="brand_data_list" class="form-label">Brand</label>
              <div class="input-group">
                <select
                  class="form-control form-select"
                  id="brand_data_list"
                  name="brandId"
                ></select>
                <img
                  src="images/image_placeholder.svg"
                  alt="plus_circle_icon"
                  id="brand_image"
                  class="input-group-text"
                />
              </div>
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="developer_switch"
              />
              <label class="form-check-label" for="developer_switch"
                >Developer</label
              >
            </div>
            <div class="mb-3" id="select_developer">
              <label for="developer_data_list" class="form-label"
                >Developer</label
              >
              <div class="input-group">
                <select
                  class="form-control form-select"
                  id="developer_data_list"
                  name="developerId"
                ></select>
                <img
                  src="images/image_placeholder.svg"
                  alt="plus_circle_icon"
                  id="developer_image"
                  class="input-group-text"
                />
              </div>
            </div>
            <input type="submit" />
          </form>
          <section id="container_register_login">
            <button
              id="register_button"
              type="button"
              class="btn"
            >
              Register
            </button>
            <button id="login_button" type="button" class="btn">Login</button>
          </section>
        </section>
      </div>
    </main>
  </body>
</html>
